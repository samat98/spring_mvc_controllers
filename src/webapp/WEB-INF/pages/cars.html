<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <table>
            <thead>
            <tr>
                <th> Model </th>
                <th> Series </th>
                <th> year of Production </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${cars.isEmpty()}">
                <td colspan="3"> No Cars Available </td>
            </tr>
            <tr th:each="car : ${cars}">
                <td><span th:text="${car.model}"> model </span></td>
                <td><span th:text="${car.series}"> series </span></td>
                <td><span th:text="${car.production_year}"> year </span></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
